    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <button> <a href="start.html">Back</a> </button>
        <h1>Página de Login</h1>
        <div class="container" >
                <a class="links" id="paracadastro"></a>
                <a class="links" id="paralogin"></a>
                 
                <div class="content">      
                  <!--FORMULÁRIO DE LOGIN-->
                  <div id="login">
                    <form method="post" action=""> 
                      <h1>Login</h1> 
                      <p> 
                        <label for="nome_login">Seu nome</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@email.com"/>
                      </p>
                       
                      <p> 
                        <label for="email_login">Sua senha</label>
                        <input id="senha_log" name="senha_log" required="required" type="password" placeholder="ex. senha" /> 
                      </p>
                       
                      <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                      </p>
                       
                      <p> 
                        <input type="submit" value="Logar" /> 
                      </p>
                       
                      <p class="link">
                        Ainda não tem conta?
                        <a href="#" id="cadastrobotao">Cadastre-se</a>
                      </p>
                    </form>
                  </div>
             
                  <!--FORMULÁRIO DE CADASTRO-->
                  <div id="cadastro">
                    <form method="post" action=""> 
                      <h1>Cadastro</h1> 
                       
                      <p> 
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                      </p>
                       
                      <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                      </p>
                       
                      <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                      </p>
                       
                      <p> 
                        <input type="submit" value="Cadastrar"/> 
                      </p>
                       
                      <p class="link">  
                        Já tem conta?
                        <a href="#" id="loginbotao"> Ir para Login </a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>  
        
        <script src="script.js"></script>
    </body>
</html>
